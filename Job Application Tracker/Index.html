<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job Application Tracker — Pastel Blue</title>

  <!-- Fonts: Playfair Display (title) + Poppins (body) -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap (utilities) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-overlay">
    <header class="header container">
      <div class="header-left">
        <h1 class="app-title">Job Application Tracker</h1>
        <p class="subtitle">Track applications, interviews & offers — calm, clear, and professional.</p>
      </div>

      <div class="header-right">
        <div class="toggle-group">
          <button id="exportBtn" class="btn btn-outline-primary btn-sm me-2">Export CSV</button>
          <button id="clearAllBtn" class="btn btn-outline-danger btn-sm me-2">Clear All</button>
          <button id="darkToggle" class="btn btn-primary btn-sm">Dark</button>
        </div>
      </div>
    </header>

    <main class="container main-grid">

      <!-- Left column: Form + Stats -->
      <section class="left-col">
        <div class="glass-card form-card">
          <h3 class="card-title">Add / Edit Application</h3>

          <div class="form-row">
            <input id="company" class="form-input" placeholder="Company name" />
            <input id="role" class="form-input" placeholder="Role / Position" />
            <div class="form-row-small">
              <input id="date" type="date" class="form-input" />
              <select id="status" class="form-input">
                <option>Applied</option>
                <option>Interviewing</option>
                <option>Offer</option>
                <option>Rejected</option>
              </select>
            </div>
            <textarea id="notes" class="form-input" placeholder="Notes (optional)" rows="3"></textarea>

            <div class="form-actions">
              <button id="addBtn" class="btn btn-primary">Add Application</button>
              <button id="cancelEdit" class="btn btn-outline-secondary d-none">Cancel Edit</button>
            </div>
          </div>
        </div>

        <div class="glass-card stats-card mt-4">
          <h3 class="card-title">Statistics</h3>
          <div class="stats-grid">
            <div class="stat">
              <div class="stat-number" id="statTotal">0</div>
              <div class="stat-label">Total</div>
            </div>
            <div class="stat">
              <div class="stat-number" id="statApplied">0</div>
              <div class="stat-label">Applied</div>
            </div>
            <div class="stat">
              <div class="stat-number" id="statInterview">0</div>
              <div class="stat-label">Interviewing</div>
            </div>
            <div class="stat">
              <div class="stat-number" id="statOffer">0</div>
              <div class="stat-label">Offers</div>
            </div>
            <div class="stat">
              <div class="stat-number" id="statRejected">0</div>
              <div class="stat-label">Rejected</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Right column: Controls + list -->
      <section class="right-col">
        <div class="glass-card controls-card">
          <div class="controls-left">
            <input id="search" class="form-input search" placeholder="Search company or role..." />
          </div>
          <div class="controls-right">
            <select id="sortBy" class="form-input w-auto">
              <option value="date-desc">Date (new → old)</option>
              <option value="date-asc">Date (old → new)</option>
              <option value="company-asc">Company (A → Z)</option>
              <option value="company-desc">Company (Z → A)</option>
              <option value="status-asc">Status (A → Z)</option>
            </select>
          </div>
        </div>

        <div id="listContainer" class="glass-card list-card mt-3">
          <h3 class="card-title">Applications</h3>
          <div id="jobList" class="job-list"></div>
        </div>
      </section>
    </main>

    <footer class="container footer">
      <small>“Your career journey, beautifully organized” </small>
    </footer>
  </div>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
